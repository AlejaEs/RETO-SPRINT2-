<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookit- Retosprint2</title>

		<!-- ESTILOS PROPIOS -->
		<link rel="stylesheet" href="./scr/styles/index.css" />
		<link rel="stylesheet" href="./scr/styles/card.css" />

		<!-- TIPOGRAFÃA -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
			rel="stylesheet"
		/>
		<!-- ===== BOX ICONS ===== -->
		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
		/>
	</head>
	<body>
		<header class="header">
			<!-- THEME CHANGE BUTTON -->
			<div class="nav__btns">
				<i class="uil uil-moon change-theme" id="theme-button"></i>
			</div>
			<h1 class="header__title">Book it!</h1>
			<div class="filter__container">
				<select
					name="filter-paises"
					id="filter-paises"
					class="filter__paises input"
				>
					<option value="all" selected>All countries</option>
					<option value="argentina">Argentina</option>
					<option value="brasil">Brasil</option>
					<option value="chile">Chile</option>
					<option value="uruguay">Uruguay</option>
				</select>
				<input
					type="date"
					name="date-from"
					id="chekinInput"
					class="filter__date filter-input input"
				/>
				<input
					type="date"
					name="date-to"
					class="filter__dateTo filter-input input"
					id="chekoutInput"
				/>
				<select
					name="filter-prices"
					id="filter-prices"
					class="filter__prices filter-input input"
				>
					<option value="all" selected>All prices</option>
					<option value="$">$</option>
					<option value="$$">$$</option>
					<option value="$$$">$$$</option>
					<option value="$$$$">$$$$</option>
				</select>
				<select
					name="filter-sizes"
					id="filter-sizes"
					class="filter__sizes filter-input input"
				>
					<option value="all" selected>All sizes</option>
					<option value="small">Small</option>
					<option value="medium">Medium</option>
					<option value="large">Large</option>
				</select>
				<button class="filter__clear">Clear</button>
			</div>
			<h2 class="message__title">We have found for you...</h2>
		</header>
		<main class="main">
			<!-- FACE-FRONT CARD -->
			<section id="HotelsContainer" class="flip-card"></section>
		</main>
		<footer class="footer" id="footer">
			Hecho con ðŸ’— por AlejandraE &copy;2022. Todos los derechos reservados
		</footer>
		<script type="module" src="./scr/index.js"></script>
	</body>
</html>
